<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>SklepSMS - Utworzono nowy raport #%report_id%</title>
</head>
<body>
    <div style="font-family: Arial, Helvetica, sans-serif; font-size: 11px;">
        <div>
			<a href="https://sklepsms.pl"><img src="https://sklepsms.pl/include/logo.png" alt="SklepSMS"/></a>
			<h1>Nowy raport #%report_id% został utworzony.</h1>
			<h2>Szczegóły raportu</h2>
			<hr/>
			<font size="3">
				ID Raportu #%report_id%<br/>
				Data utworzenia %report_date%<br/>
				Status %report_status%<br/>
				Temat <strong>%report_title%</strong><br/>
				<br/>
				%report_content%
			</font>
        </div>
    </div>
</body>
</html>
